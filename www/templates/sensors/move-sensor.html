<div class="list card">
	<div class="row">
		<div class="item item-avatar">
			<img src="img/move-sensor.png">
			<h2 class="title">Move Sensor</h2>

		</div>
		<button ng-click="openHistory(moveCtrl)"
			class="col button button-icon icon-right ion-more positive"></button>
	</div>


	<div class=" row item item-positive">
		<div class="col"></div>

		<button ng-click="moveCtrl.refresh()"
			class="col button button-icon icon-right icon ion-refresh stable  "></button>
	</div>

	<div class="row">
		<span class="col padding-vertical padding-horizontal">Last move:</span> 
		<span class="col padding-vertical padding-horizontal">{{(moveCtrl.lastDetect | date:'yyyy-MM-dd HH:mm:ss') || '-'}}</span>

	</div>

</div>
